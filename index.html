<script src="https://upload-widget.cloudinary.com/global/all.js" type="text/javascript"></script>  

<script type="text/javascript">  
var myWidget = cloudinary.createUploadWidget({
  cloudName: 'nyscapp', 
  uploadPreset: 'nvnv7uua'}, (error, result) => { 
    if (!error && result && result.event === "success") { 
        console.log('Done! Here is the image info: ', result.info);
        const url = result.info.secure_url;
        console.log(url) 
        setTextToCurrentPos(url); 
    }
  }
)

document.getElementById("upload_widget").addEventListener("click", function(){
    myWidget.open();
  }, false);

const setTextToCurrentPos = (secureURL) => {
  const curPos = document.getElementById("article-content").selectionStart;
  console.log(curPos);
  let article = document.getElementById('article-content').value;
  let updatedArticle = article.slice(0, curPos) + secureURL + article.slice(curPos);
  document.getElementById('article-content').value = updatedArticle;
}
</script>
